{% extends 'accounts/main.html' %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 offset-md-3">

                        <!-- form card register -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Sign Up</h3>
                            </div>
                            <div class="card-body">
                                <form method="post" class="form" role="form" autocomplete="off">
                                    {% if form.errors %}
                                        {% for field in form %}
                                            {% if field.errors %}
                                                {% for err in field.errors %}
                                                    <div class="alert alert-danger" role="alert">
                                                        {{ field.label }}: {{ err }}
                                                    </div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                                    <div class="form-group">
                                        <label for="inputName">Username</label>
                                        <input name="username" type="text" class="form-control" id="inputName"
                                               placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3">Email</label>
                                        <input name="email" type="email" class="form-control" id="inputEmail3"
                                               placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3">Password</label>
                                        <input name="password1" type="password" class="form-control" id="inputPassword3"
                                               placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputVerify3">Verify</label>
                                        <input name="password2" type="password" class="form-control" id="inputVerify3"
                                               placeholder="Password (again)" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-lg float-right">Register
                                        </button>
                                    </div>
                                    {% csrf_token %}
                                </form>
                            </div>
                        </div>
                        <!-- /form card register -->

                    </div>
                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
{% endblock %}
