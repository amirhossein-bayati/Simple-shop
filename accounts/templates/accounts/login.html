{% extends 'accounts/main.html' %}


{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formLogin"></span>

                        <!-- form card login with validation feedback -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="loginForm" method="POST">
                                    {% if messages %}
                                        {% for message in messages %}

                                                <div class="alert alert-danger" role="alert">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                    {% endif %}
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control" name="username" id="uname1" required>
                                        <div class="invalid-feedback">Please enter your username or email</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="pwd1" name="password" required
                                               autocomplete="new-password">
                                        <div class="invalid-feedback">Please enter a password</div>
                                    </div>
                                    <a href="{% url 'register' %}" class="small">Do not have an account?</a>
                                    <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">
                                        Login
                                    </button>
                                {% csrf_token %}
                                </form>
                            </div>
                            <!--/card-body-->
                        </div>
                        <!-- /form card login -->

                    </div>

                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->


    </div>
    <!--/container-->
{% endblock %}
